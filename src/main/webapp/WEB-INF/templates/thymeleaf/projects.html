<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="thymeleaf/master">
<head>
	<title th:text="#{projects.title}"></title>
</head>
<body>
<div layout:fragment="content">
	<div class="row justify-content-between">
		<div class="col-4 btn-toolbar mb-1">
			<ul class="nav">
				<li class="nav-item">
					<a th:href="@{/do/edit/project(returnto=${requestURL})}" role="button" class="btn btn-primary" xplanner:text="#{projects.link.add_project}">
						<i class="bi bi-file-earmark-plus"></i>
					</a>
				</li>
			</ul>
		</div>
		<div class="col-4 text-end">
			<h1 th:text="#{projects.title}"></h1>
		</div>
	</div>

	<div class="row">
		<table class="table table-striped table-xplanner">
			<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">First</th>
				<th scope="col">Last</th>
				<th scope="col">Handle</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<th scope="row">1</th>
				<td>Mark</td>
				<td>Otto</td>
				<td>@mdo</td>
			</tr>
			<tr>
				<th scope="row">2</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>@fat</td>
			</tr>
			<tr>
				<th scope="row">3</th>
				<td colspan="2">Larry the Bird</td>
				<td>@twitter</td>
			</tr>
			</tbody>

		</table>
	</div>
</div>
</body>
</html>
